<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page DEMO</title>
  <link rel="stylesheet" href="./assets/CSS/main.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Elsie:wght@900&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="title font-elsie">FOOD</div>
      <nav>
        <ul class="flex-between">
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Menu</a></li>
          <li><a href="#" class="nav-link">Blog</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <a class="link-btn transponent-btn">CONTACT US</a>
    </div>
  </header>
  <div class="container">
    <div class="welcome-part">
      <div class="greeting-block-wrapper">
        <h2 class="manrope-orange">Food Market</h2>
        <h3 class="greeting-title font-elsie">Welcome to Food Market</h3>
        <p>The sky was cloudless and of a deep dark blue. The spectacle before us was indeed sublime.</p>
        <a href="#" class="link-btn filled-btn">SEE MENU</a>
      </div>
      <div class="greeting-picture-container">
        <div class="gradient-cirle-wrapper"></div>
        <div class="orange-rect-wrapper pos-absolut">
          <div class="orange-rect"></div>
        </div>
        <div class="green-rect-wrapper pos-absolut">
          <div class="green-rect"></div>
        </div>
        <div class="food-rect-wrapper pos-absolut">
          <div class="food-rect"></div>
        </div>
        <div class="circle-wrapper pos-absolut">
          <div class="circle"></div>
        </div>
        <div class="icons-wrapper">
          <div class="cup circle"></div>
          <div class="user-1 circle"></div>
          <div class="user-2 circle"></div>
          <div class="user-3 circle"></div>
        </div>
      </div>
    </div>
  </div>
  

  </body>
</html>
